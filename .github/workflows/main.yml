on: [push, pull_request]
name: Build iOS
jobs:
  test:
    name: Build
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build and test
        run: |
          sudo xcode-select --switch /Applications/Xcode_10.1.app/Contents/Developer
          pod install
          xcodebuild clean test -project MyWarwick.xcodeproj -scheme MyWarwick -destination "platform=iOS Simulator,name=iPhone X" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
